---
- name: "Define service database dump"
  include_role:
    name: mhutter.docker-systemd-service
  vars:
    container_name: "dump_{{ item['name'] }}"
    container_docker_pull: "{{ docker_pull }}"
    container_image: "{{ item['image'] }}"
    container_env: "{{ item['env'] }}"
  tags: docker-services
  with_items: "{{ dbs_dump }}"
