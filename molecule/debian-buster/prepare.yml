---

- name: Install depends
  hosts: instance
  gather_facts: no
  tasks:

    # Ensure we use vfs storage (not aufs)
    - name: ensure /etc/docker exist
      file:
        path: "/etc/docker"
        state: directory
        mode: 0750
        recurse: yes
    - name: for docker to use vfs storage
      copy:
        content: '{"storage-driver": "vfs"}'
        dest: "/etc/docker/daemon.json"

    - name: install apt depends
      apt:
        name:
        - net-tools
        - lsb-release
        - curl
        - procps
        - python-setuptools
        - python3-pip
        state: present

    - name: install pip depends
      pip:
         name: pip
         state: latest

    - name: install pip depends
      pip:
         name: docker
         state: latest
