#
# Vault
#
vault_config_path: "{{ cycloid_install_path }}/vault"
vault_config:
  storage:
    file:
       path: /vault/file
  ui: true     
  listener:
    tcp:
      address: "0.0.0.0:8200"
      tls_disable: "0"
      tls_cert_file: "/vault/config/ssl.crt"
      tls_key_file:  "/vault/config/ssl.key"
  default_lease_ttl: "168h"
  max_lease_ttl: "720h"
vault_url: https://vault:8200

