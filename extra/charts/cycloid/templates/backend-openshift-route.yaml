{{- if .Values.openshift }}
{{- if .Values.backend.route.enabled -}}
{{- $serviceName := include "backend.fullname" . -}}

kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ $serviceName }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "cycloid.labels" . | nindent 4 }}
    {{- include "backend.selectorLabels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if or .Values.backend.route.annotations .Values.commonAnnotations }}
  annotations:
    {{- with .Values.backend.route.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.commonAnnotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  host: {{ .Values.backend.route.host }}
  to:
    kind: Service
    name: {{ $serviceName }}
    weight: 100
  port:
    targetPort: http
  tls:
    {{- toYaml .Values.backend.route.tls | nindent  4 }}
{{- end }}
{{- end }}
