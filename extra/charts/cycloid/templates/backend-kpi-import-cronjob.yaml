{{- if and .Values.backend.enabled .Values.backend.cronjob.kpiImport.enabled }}
{{- if semverCompare ">=1.21-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: batch/v1
{{- else -}}
apiVersion: batch/v1beta1
{{- end }}
kind: CronJob
metadata:
  name: {{ include "backend.fullname" . }}-kpi-import
  labels:
    {{- include "cycloid.labels" . | nindent 4 }}
    {{- include "backend.selectorLabels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  suspend: false
  concurrencyPolicy: Replace
  schedule: {{ .Values.backend.cronjob.kpiImport.schedule }}
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    metadata:
      {{- with .Values.backend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
    spec:
      ttlSecondsAfterFinished: 10
      template:
        metadata:
          {{- with .Values.backend.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            {{- include "backend.selectorLabels" . | nindent 12 }}
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "backend.serviceAccountName" . }}
          {{- if .Values.backend.podSecurityContext.enabled }}
          securityContext: {{- omit .Values.backend.podSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          restartPolicy: "Never"

          containers:
            - name: kpi-import
              {{- if .Values.backend.securityContext.enabled }}
              securityContext: {{- omit .Values.backend.securityContext "enabled" | toYaml | nindent 12 }}
              {{- end }}
              image: "{{ tpl .Values.backend.image.repository $ }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
              {{- if and .Values.extraCaCertificates.enabled .Values.extraCaCertificates.certs }}
              command:
                - /bin/sh
                - -c
              args:
                - |
                    set -e
                    /usr/sbin/update-ca-certificates
                    exec /entrypoint "$0" "$@"
                - "/go/youdeploy-http-api"
                - "kpi-import"
                - "--config-file=/opt/config.yml"
              {{- else }}
              args:
                - "/go/youdeploy-http-api"
                - "kpi-import"
                - "--config-file=/opt/config.yml"
              {{- end }}
              resources:
                {{- toYaml .Values.backend.cronjob.resources | nindent 16 }}
              env:
                - name: "RUN_MIGRATIONS"
                  value: "0"
                - name: "DB_HOST"
                  value: {{ include "cycloid.mysqlHost" . | quote }}
                - name: "DB_PORT"
                  value: {{ include "cycloid.mysqlPort" . | quote }}
                - name: "DB_NAME"
                  value: {{ include "cycloid.mysqlDatabase" . | quote }}
                - name: "DB_USER"
                  value: {{ include "cycloid.mysqlUser" . | quote }}
                - name: "DB_PWD"
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "cycloid.mysqlSecretName" . }}
                      key: mysql-password

                - name: "REDIS_HOST"
                  value: {{ include "cycloid.redisHost" . | quote }}
                - name: "REDIS_PORT"
                  value: {{ include "cycloid.redisPort" . | quote }}
                - name: "REDIS_DB"
                  value: {{ include "cycloid.redisDatabase" . | quote }}
                - name: "REDIS_PASSWORD"
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "cycloid.redisSecretName" . }}
                      key: redis-password
                      optional: true
                - name: "REDIS_URI"
                  value: {{ include "cycloid.redisUri" . | quote }}

                - name: "CONCOURSE_URL"
                  value: {{ .Values.concourse.url | quote }}
                - name: "CONCOURSE_PORT"
                  value: {{ .Values.concourse.port | quote }}
                - name: "CONCOURSE_TEAM"
                  value: {{ .Values.concourse.team | quote }}
                - name: "CONCOURSE_USER"
                  value: {{ .Values.concourse.user | quote }}
                - name: "CONCOURSE_PASSWORD"
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "backend.backendSecretName" . }}
                      key: concourse-password

                - name: "VAULT_URL"
                  value: {{ .Values.backend.vault.url | quote }}
                - name: "VAULT_ROLE_ID"
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "backend.backendSecretName" . }}
                      key: vault-role-id
                - name: "VAULT_SECRET_ID"
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "backend.backendSecretName" . }}
                      key: vault-secret-id

                - name: "FRONTEND_BASE_URL"
                  value: {{ .Values.frontend.url | quote }}
                - name: "BACKEND_BASE_URL"
                  value: {{ .Values.backend.url | quote }}
                - name: "CRYPTO_SIGNING_KEY"
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "backend.backendSecretName" . }}
                      key: crypto-signing-key
                - name: "JWT_KEY_1"
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "backend.backendSecretName" . }}
                      key: jwt-key-1

                # Check if user defined a custom redis cert
                {{- $hasRedisCert := false }}
                {{- range .Values.backend.extraSecretEnvVars }}
                  {{- if eq .envName "REDIS_CA_CERT" }}
                    {{- $hasRedisCert = true }}
                  {{- end }}
                {{- end }}
                # If redis local and no custom redis cert, add the default
                {{- if and .Values.redis.enabled (not $hasRedisCert) }}
                - name: "REDIS_CA_CERT"
                  valueFrom:
                    secretKeyRef:
                      name: cycloid-redis-crt
                      key: ca.crt
                {{- end }}

                {{- include "cycloid.extraEnvVars" .Values.backend | nindent 16 }}
                {{- include "cycloid.extraSecretEnvVars" .Values.backend | nindent 16 }}
                {{- include "cycloid.extraConfigMapEnvVars" .Values.backend | nindent 16 }}
              {{- if or .Values.backend.extraEnvVarsCM .Values.backend.extraEnvVarsSecret }}
              envFrom:
                {{- if .Values.backend.extraFullConfigMapEnvVars }}
                - configMapRef:
                    name: {{ .Values.backend.extraFullConfigMapEnvVars }}
                {{- end }}
                {{- if .Values.backend.extraFullSecretEnvVars }}
                - secretRef:
                    name: {{ .Values.backend.extraFullSecretEnvVars }}
                {{- end }}
              {{- end }}
              {{ template "backend.cronjob.mounts" . }}
          {{ template "backend.cronjob.volumes" . }}
          {{ template "backend.nodeselector" . }}
{{- end }}
