{{- if and .Values.backend.enabled (not (or .Values.redis.enabled .Values.externalRedis.existingSecret)) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-externalredis" (include "cycloid.name" .) | trunc 63 | trimSuffix "-" }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "cycloid.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  redis-password: {{ .Values.externalRedis.password | b64enc | quote }}
{{- end }}
