---
version: '3'
name: 'On-premise'
canonical: 'cycloid-onprem'
status: 'private'
description: 'Create On-premise setup of Cycloid.'
keywords:
  - 'cycloid'
  - 'concourse'
  - 'worker'
  - 'elasticsearch'
  - 'docker'
  - 'ses'
  - 'vault'
  - 'redis'
  - 'provider:aws'
author: 'Cycloid'
image: 'https://www.cycloid.io/themes/cycloid/images/owl_logo.png'
technologies:
  - technology: cycloid-core
    version: n/a
  - technology: redis
    version: n/a
  - technology: mysql
    version: 5.7.x
  - technology: vault
    version: n/a
  - technology: concourse
    version: 7.8.3
  - technology: postgres
    version: n/a
  - technology: concourse-worker
    version: 7.8.3
config:
  # define the default pipeline here
  default:
    name: 'AWS ec2 instances'
    description: 'Setup onprem on aws ec2 instances.'
    pipeline:
      pipeline:
        path: 'pipeline/pipeline.yml'
      variables:
        path: 'pipeline/variables.sample.yml'
        destination: '($ .project $)/pipeline/variables-($ .environment $).yml'
    terraform:
      onprem:
        path: 'terraform/main.tf.sample'
        destination: '($ .project $)/terraform/($ .environment $)/main.tf'
    ansible:
      onprem:
        path: 'ansible/environments/cycloid.yml.sample'
        destination: '($ .project $)/ansible/environments/cycloid-($ .environment $).yml'
