# YAML anchors
shared:
# Task : sync and merge with rsync 2 rep. Used to merge stack and config
- &merge-stack-and-config
  platform: linux
  image_resource:
    type: docker-image
    source:
      repository: cycloid/cycloid-toolkit
      tag: latest
  run:
    path: /usr/bin/merge-stack-and-config
  outputs:
  - name: merged-stack
    path: "merged-stack"

groups:
- name: overview
  jobs:
  - terraform-plan
  - terraform-apply
  - install-onprem
  - install-worker

- name: extra
  jobs:
  - extra-configuration
  - uninstall-onprem
  - mysql-force-pay-orgs
  - mysql-force-user-email-validation
  - report
  - populate-datas

- name: destroy
  jobs:
  - terraform-destroy

resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: '1.8.2'

resources:
- name: tfstate
  type: terraform
  icon: terraform
  source:
    env_name: ($ .environment $)
    backend_type: s3
    backend_config:
      bucket: ($ .organization_canonical $)-terraform-remote-state
      key: ($ .project $)-($ .environment $).tfstate
      workspace_key_prefix: ($ .project $)
      region: ((aws_default_region))
      access_key: ((aws_access_key))
      secret_key: ((aws_secret_key))
    vars:
      access_key: ((aws_access_key))
      secret_key: ((aws_secret_key))
      env: ($ .environment $)
      project: ($ .project $)
      customer: ($ .organization_canonical $)
      aws_region: ((aws_default_region))
    env:
      AWS_ACCESS_KEY_ID: ((aws_access_key))
      AWS_DEFAULT_REGION: ((aws_default_region))
      AWS_SECRET_ACCESS_KEY: ((aws_secret_key))

# this resource is used to trigger terraform apply only the first time.
# This file shouldn't be modified, so only 1 version will be defined
- name: git_stack-first-trigger
  icon: github-circle
  type: git
  source:
    uri: ($ .scs_url $)
    branch: ((stack_git_branch))
    private_key: ((($ .cr_cred_path $).ssh_key))
    paths:
      - stack-onprem/pipeline/first-trigger

# The Terraform stack (will be merged with the config)
- name: git_stack-terraform
  icon: github-circle
  type: git
  source:
    uri: ($ .scs_url $)
    branch: ((stack_git_branch))
    private_key: ((($ .cr_cred_path $).ssh_key))
    paths:
      - stack-onprem/terraform/*

- name: git_stack-ansible
  icon: github-circle
  type: git
  source:
    uri: ($ .scs_url $)
    branch: ((stack_git_branch))
    private_key: ((($ .cr_cred_path $).ssh_key))
    ignore_paths:
      - stack-onprem/terraform/*
      - stack-onprem/pipeline/*

# The Terraform config (will be merged with the stack)
- name: git_config-terraform
  type: git
  icon: github-circle
  source:
    uri: ($ .cr_url $)
    branch: ($ .cr_branch $)
    private_key: ((($ .cr_cred_path $).ssh_key))
    paths:
      - ($ .project $)/terraform/($ .environment $)/*

- name: git_config-ansible
  type: git
  icon: github-circle
  source:
    uri: ($ .cr_url $)
    branch: ($ .cr_branch $)
    private_key: ((($ .cr_cred_path $).ssh_key))
    paths:
      - ($ .project $)/ansible/environments/cycloid-($ .environment $).yml

# git_terracost used by populate-datas
# Cost estimation feature use cloudprovider pricing datas.
# To have initial pricing datas, we use the sql dump from terracost
- name: git_terracost
  type: git
  icon: github-circle
  source:
    uri: git@github.com:cycloidio/terracost.git
    branch: master
    private_key: ((($ .cr_cred_path $).ssh_key))
    paths:
      - mysql/testdata/*

- name: cycloid_utils
  type: git
  icon: github-circle
  source:
    uri: git@github.com:cycloidio/cycloid-utils.git
    branch: master
    private_key: ((($ .cr_cred_path $).ssh_key))
    paths:
      - cy-provisioner/*

- name: docker-backend-image
  type: registry-image
  source:
    repository: rg.fr-par.scw.cloud/cycloidio/cycloid-backend
    username: "nologin"
    password: ((scw_secret_key))
    tag: ((cycloid_api_tag))
  icon: docker

- name: docker-frontend-image
  type: registry-image
  source:
    repository: rg.fr-par.scw.cloud/cycloidio/cycloid-frontend
    username: "nologin"
    password: ((scw_secret_key))
    tag: ((cycloid_frontend_tag))
  icon: docker

jobs:
# Merge and trigger a plan whenever there is a commit in Terraform stack or config
- name: terraform-plan
  serial: True
  max_in_flight: 1
  build_logs_to_retain: 10
  plan:
    - do:
      - get: git_stack-terraform
        params: {depth: 1}
        trigger: true
      - get: git_config-terraform
        params: {depth: 1}
        trigger: true
      - get: git_stack-first-trigger
        params: {depth: 1}
        trigger: true

      - task: merge-stack-and-config
        config:
          <<: *merge-stack-and-config
          inputs:
          - name: git_config-terraform
            path: "config"
          - name: git_stack-terraform
            path: "stack"
        params:
          CONFIG_PATH: ($ .project $)/terraform/($ .environment $)
          STACK_PATH: stack-onprem/terraform

      - put: tfstate
        params:
          plan_only: true
          terraform_source: merged-stack/

# Merge and trigger an apply manually (no autostart of this job)
- name: terraform-apply
  serial: True
  max_in_flight: 1
  build_logs_to_retain: 10
  plan:
    - do:
      - get: git_stack-first-trigger
        trigger: true
        passed:
          - terraform-plan
      - get: git_stack-terraform
        trigger: false
        passed:
          - terraform-plan
      - get: git_config-terraform
        trigger: false
        passed:
          - terraform-plan
      - get: tfstate
        trigger: false
        passed:
          - terraform-plan

      - task: merge-stack-and-config
        config:
          <<: *merge-stack-and-config
          inputs:
          - name: git_config-terraform
            path: "config"
          - name: git_stack-terraform
            path: "stack"
        params:
          CONFIG_PATH: ($ .project $)/terraform/($ .environment $)
          STACK_PATH: stack-onprem/terraform

      - put: tfstate
        params:
          plan_run: true
          terraform_source: merged-stack/

- name: terraform-destroy
  max_in_flight: 1
  build_logs_to_retain: 10
  plan:
    - do:
        - get: git_stack-terraform
          params: {depth: 1}
          trigger: false
        - get: git_config-terraform
          params: {depth: 1}
          trigger: false
        - task: merge-stack-and-config
          config:
            <<: *merge-stack-and-config
            inputs:
            - name: git_config-terraform
              path: "config"
            - name: git_stack-terraform
              path: "stack"
          params:
            CONFIG_PATH: ($ .project $)/terraform/($ .environment $)
            STACK_PATH: stack-onprem/terraform

        - put: tfstate
          params:
            action: destroy
            terraform_source: merged-stack/
          get_params:
            action: destroy

- name: install-onprem
  serial: True
  build_logs_to_retain: 10
  plan:
  - do:
    - get: git_stack-ansible
      params: {depth: 1}
      trigger: true

    - get: git_config-ansible
      params: {depth: 1}
      trigger: true

    - get: docker-backend-image
      params:
        skip_download: true
      trigger: true

    - get: docker-frontend-image
      params:
        skip_download: true
      trigger: true

    - get: tfstate
      passed:
        - terraform-apply
      trigger: true

    - task: ansible
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: cycloid/cycloid-toolkit
            tag: latest
        run:
          path: /bin/bash
          args:
          - -ec
          - |
            DIR=${PWD}

            # use to run galaxy
            echo "Get github private key"
            echo "${GITHUB_KEY}" > /root/.ssh/id_rsa_github
            chmod 600 /root/.ssh/id_rsa_github
            eval "$(ssh-agent -s)"
            ssh-add /root/.ssh/id_rsa_github

            # ssh key to connect instances
            echo "${SSH_PRIVATE_KEY}" > /root/.ssh/id_rsa
            chmod 600 /root/.ssh/id_rsa
            ssh-add /root/.ssh/id_rsa

            ###  Generate cycloid-onprem directory (with all ansible/config ...) ###
            cd ${DIR}/cycloid-onprem
            # Use bastion key for concourse
            mkdir keys
            cp /root/.ssh/id_rsa keys/
            # generate the pub from the private
            ssh-keygen -y -f keys/id_rsa > keys/id_rsa.pub

            cp -r ../ansible-cycloid-onprem/playbooks/* . -r

            # generate inventory
            bash ${DIR}/ansible-cycloid-onprem/stack-onprem/ansible/generate_inventory.sh ${DIR}/tfstate/metadata > inventory
            echo "ansible inventory used is:"
            cat inventory

            # get the cycloid.yml variable from config
            cp ${DIR}/config/${CONFIG_ANSIBLE_PATH}/environments/cycloid-${ENV}.yml environments/cycloid.yml
            ### Add more Ansible vars ###
            MAIN_INSTANCE=$(jq -r .cy_instances_public_ip[0] ${DIR}/tfstate/metadata)

            CYCLOID_INITIAL_USER_PASSWORD=$(jq -r .password.user ${DIR}/tfstate/metadata)
            CYCLOID_CRYPTO_SIGNING_KEY=$(jq -r .password.signing ${DIR}/tfstate/metadata)
            CONCOURSE_AUTH_PASSWORD=$(jq -r .password.concourse ${DIR}/tfstate/metadata)
            CONCOURSE_DB_PASSWORD=$(jq -r .password.postgres ${DIR}/tfstate/metadata)
            CYCLOID_DB_PASSWORD=$(jq -r .password.mysql ${DIR}/tfstate/metadata)
            CYCLOID_ELASTICSEARCH_PASSWORD=$(jq -r .password.elasticsearch ${DIR}/tfstate/metadata)
            CYCLOID_JWT_KEY_1=$(jq -r .password.jwt_key ${DIR}/tfstate/metadata)

            IAM_SES_SMTP_USER_KEY=$(jq -r .iam_ses_smtp_user_key ${DIR}/tfstate/metadata)
            IAM_SES_SMTP_USER_SECRET=$(jq -r .iam_ses_smtp_user_secret ${DIR}/tfstate/metadata)

            cat >> environments/cycloid.yml <<EOF
            ### Ansible and Cycloid console will be on https://${MAIN_INSTANCE}
            # Set additionnal ansible vars
            # External Mysql db information
            cycloid_db_password: "${CYCLOID_DB_PASSWORD}"

            # External Postgresql db information
            concourse_db_password: "${CONCOURSE_DB_PASSWORD}"

            # User is hardcoded to elastic (default from docker image)
            cycloid_elasticsearch_password: ${CYCLOID_ELASTICSEARCH_PASSWORD}

            # # Initial Cycloid user
            cycloid_initial_user:
              username: "admin"
              email: "admin+onprem_${ENV}@cycloid.io"
              password: ${CYCLOID_INITIAL_USER_PASSWORD}
              given_name: admin
              family_name: cycloid

            cycloid_jwt_key_1: "${CYCLOID_JWT_KEY_1}"

            # Set random password for databses.
            cycloid_crypto_signing_key: "${CYCLOID_CRYPTO_SIGNING_KEY}"
            # Set concourse admin user password
            concourse_auth_password: "${CONCOURSE_AUTH_PASSWORD}"

            # SMTP
            cycloid_email_addr_from: "Cycloid Onprem <noreply-${ENV}@cycloid.io>"
            cycloid_email_addr_return_path: "admin+onprem-${ENV}@cycloid.io"
            cycloid_email_smtp_username: "${IAM_SES_SMTP_USER_KEY}"
            cycloid_email_smtp_password: "${IAM_SES_SMTP_USER_SECRET}"
            cycloid_email_smtp_svr_addr: "email-smtp.eu-west-1.amazonaws.com:587"
            use_local_smtp_server: "false"

            # extra vars from pipeline job
            cycloid_console_dns: "${MAIN_INSTANCE}"
            cycloid_scw_registry_access_key: "${SCW_ACCESS_KEY}"
            cycloid_scw_registry_secret_key: "${SCW_SECRET_KEY}"
            cycloid_licence: "${CYCLOID_LICENCE}"
            EOF

            # Galaxy install for onprem
            set -x
            ansible-galaxy role install -r requirements.yml -p roles -v --force
            ansible-galaxy collection install -r requirements.yml -p collections -v --force
            set +x

            # If worker needed, generate config used by the next install-worker job
            if [ "$CONCOURSE_WORKER" = "true" ]; then
              ansible-galaxy role install -r worker-requirements.yml -p roles -v --force
            fi

            # Update onprem ansible role with files from the selected branch
            cp -r ${DIR}/ansible-cycloid-onprem/* roles/ansible-cycloid-onprem/

            # generate extra vars files
            echo "${ANSIBLE_EXTRA_VARS}" | sed ':a;N;$!ba;s/\n/\\n/g' | jq -M . > extra_ansible_vars.json
            echo "Extra vars in extra_ansible_vars.json"
            cat extra_ansible_vars.json
            # need to be run with -e @extra_ansible_vars.json

            # Get the user by testing connexion (Ugly loop)
            # Forms allow to select OS by name and ami id. In case of AMI we can't know which user to use.
            # We want to avoid the needs of indicate os user in forms. So we try one by one until the good user is found.
            REMOTE_USER=""
            set +e
            for user in admin centos ubuntu;do
              ssh ${user}@${MAIN_INSTANCE} ls
              if [ $? -eq 0 ]; then
                REMOTE_USER=${user}
                break
              fi
            done
            set -e

            echo "Remote user: ${REMOTE_USER}"

            # upload files + inventory + vars
            scp -q -r ${DIR}/cycloid-onprem ${REMOTE_USER}@${MAIN_INSTANCE}:~/

            echo "ensure ansible installed"

            export ANSIBLE_PYTHON_INTERPRETER=/usr/bin/python3
            export ANSIBLE_HOST_KEY_CHECKING=false
            export ANSIBLE_FORCE_COLOR=true

            # check if ssh open
            echo "Waiting for server to boot up..."
            # 30 retry = wait 240 sec
            max_retry=30
            for i in $(seq 1 $max_retry); do
              echo "waiting... ( ${i}/${max_retry} )"
              if ( nc -z -w3 ${MAIN_INSTANCE} 22 < /dev/null  ); then
                echo "port 22 open"
                break
              fi

              if [ "$i" -eq "$max_retry" ]; then
                echo "timeout: server down"
                exit 1
              fi
              sleep 5
            done

            # Ensure python install on all instances (usefull for centos)
            # python is not installed by default on centos AWS AMI.
            # Force install on all instance before to run ansible
            if [ "$REMOTE_USER" = "centos" ]; then
              for cinstance in $(jq -r  .cy_instances_public_ip[0] ${DIR}/tfstate/metadata);do
                ssh ${REMOTE_USER}@${cinstance} "sudo yum install python3 -yq";
              done
            fi

            # If centos sudo yum install python3 -y ?
            ansible-playbook -u ${REMOTE_USER} --become -i ${MAIN_INSTANCE}, ${DIR}/ansible-cycloid-onprem/stack-onprem/ansible/playbook.yml

            echo "Ansible run"
            set -x
            ssh -o 'ForwardAgent=yes' ${REMOTE_USER}@${MAIN_INSTANCE} "cd cycloid-onprem && ANSIBLE_HOST_KEY_CHECKING=false ANSIBLE_PYTHON_INTERPRETER=/usr/bin/python3 ANSIBLE_FORCE_COLOR=true ansible-playbook -u ${REMOTE_USER} -b -i inventory playbook.yml -e @extra_ansible_vars.json"
            set +x

            OUTPUT_FILE="${DIR}/access/output"
            cat inventory > ${OUTPUT_FILE}
            echo "" >> ${OUTPUT_FILE}
            echo "### Onprem ready on: https://${MAIN_INSTANCE}" >> ${OUTPUT_FILE}
            echo "### Admin user:" >> ${OUTPUT_FILE}
            echo "  email: admin+${PROJECT}-${ENV}@cycloid.io" >> ${OUTPUT_FILE}
            echo "  password: please check populate data" >> ${OUTPUT_FILE}
            echo "" >> ${OUTPUT_FILE}
            echo "### Asynqmon on: http://$(grep cycloid_cache -A1 inventory | tail -n1):5678" >> ${OUTPUT_FILE}
            echo "" >> ${OUTPUT_FILE}
            echo "### Kibana on: http://$(grep elasticsearch -A1 inventory | tail -n1):5601" >> ${OUTPUT_FILE}
            echo "  user: elastic" >> ${OUTPUT_FILE}
            echo "  password: ${CYCLOID_ELASTICSEARCH_PASSWORD}" >> ${OUTPUT_FILE}
            echo "" >> ${OUTPUT_FILE}
            echo "### How to use CLI:" >> ${OUTPUT_FILE}
            echo "export API_KEY=$(ssh ${REMOTE_USER}@${MAIN_INSTANCE} 'cat ~/cycloid-onprem/admin.apikey')" >> ${OUTPUT_FILE}
            echo "export CY_API_URL=https://${MAIN_INSTANCE}/api" >> ${OUTPUT_FILE}
            echo "" >> ${OUTPUT_FILE}
            echo 'export ORG=cycloid' >> ${OUTPUT_FILE}
            echo 'cy --insecure login --org $ORG --api-key $API_KEY' >> ${OUTPUT_FILE}

        inputs:
          - name: git_config-ansible
            path: "config"
          - name: tfstate
          - name: git_stack-ansible
            path: "ansible-cycloid-onprem"
        outputs:
          - name: cycloid-onprem
          - name: access
        params:
          ENV: ($ .environment $)
          CONFIG_ANSIBLE_PATH: ($ .project $)/ansible
          CONCOURSE_WORKER: ((install_concourse_worker))
          MINIO: ((install_minio))
          ELASTICSEARCH: ((install_elasticsearch))
          SSH_PRIVATE_KEY: ((instance_private_key_pair))
          GITHUB_KEY: ((($ .cr_cred_path $).ssh_key))
          SCW_ACCESS_KEY: ((scw_access_key))
          SCW_SECRET_KEY: ((scw_secret_key))
          AWS_ACCESS_KEY_ID: ((aws_access_key))
          AWS_DEFAULT_REGION: ((aws_default_region))
          AWS_SECRET_ACCESS_KEY: ((aws_secret_key))
          CYCLOID_LICENCE: ((cycloid_licence))
          ANSIBLE_EXTRA_VARS:
            ((ansible_params_extravars))

    - task: access
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: cycloid/cycloid-toolkit
            tag: latest
        run:
          path: /bin/bash
          args:
          - -ec
          - |
            DIR=${PWD}
            OUTPUT_FILE="access/output"
            cat $OUTPUT_FILE
        inputs:
          - name: access

- name: install-worker
  serial: True
  build_logs_to_retain: 10
  plan:
  - do:
    - get: git_stack-ansible
      params: {depth: 1}
      trigger: true

    - get: git_config-ansible
      params: {depth: 1}
      trigger: true

    - get: tfstate
      passed:
        - install-onprem
      trigger: true

    - task: ansible
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: cycloid/cycloid-toolkit
            tag: latest
        run:
          path: /bin/bash
          args:
          - -ec
          - |
            DIR=${PWD}

            # Galaxy install for worker
            if [ "$CONCOURSE_WORKER" = "false" ]; then
              echo "No worker needed"
              exit 0
            fi

            # ssh key to connect instances
            echo "${SSH_PRIVATE_KEY}" > /root/.ssh/id_rsa
            chmod 600 /root/.ssh/id_rsa
            eval "$(ssh-agent -s)"
            ssh-add /root/.ssh/id_rsa

            MAIN_INSTANCE=$(jq -r  .cy_instances_public_ip[0] ${DIR}/tfstate/metadata)
            echo "### Ansible and Cycloid console is on $MAIN_INSTANCE"

            # Get the user by testing connexion (Ugly loop)
            # Forms allow to select OS by name and ami id. In case of AMI we can't know which user to use.
            # We want to avoid the needs of indicate os user in forms. So we try one by one until the good user is found.
            REMOTE_USER=""
            set +e
            for user in admin centos ubuntu;do
              ssh ${user}@${MAIN_INSTANCE} ls
              if [ $? -eq 0 ]; then
                REMOTE_USER=${user}
                break
              fi
            done
            set -e

            echo "Remote user: ${REMOTE_USER}"

            echo "Ansible worker run"
            set -x
            ssh -o 'ForwardAgent=yes' ${REMOTE_USER}@${MAIN_INSTANCE} "cd cycloid-onprem && ANSIBLE_HOST_KEY_CHECKING=false ANSIBLE_PYTHON_INTERPRETER=/usr/bin/python3 ANSIBLE_FORCE_COLOR=true ansible-playbook -u ${REMOTE_USER} -b -i inventory worker.yml -e @extra_ansible_vars.json"
        inputs:
          - name: tfstate
        params:
          CONCOURSE_WORKER: ((install_concourse_worker))
          SSH_PRIVATE_KEY: ((instance_private_key_pair))
          ANSIBLE_EXTRA_VARS:
            ((ansible_params_extravars))


- name: extra-configuration
  max_in_flight: 1
  build_logs_to_retain: 10
  plan:
    - do:
      - get: git_stack-ansible
        trigger: true

      - task: configure-backends
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cycloid/cycloid-toolkit
              tag: latest
          container_limits: {}
          run:
            path: /bin/bash
            args:
              - '-c'
              - |
                EXIT_STATUS=0
                touch output
                echo "Start Stop:"

                #generate start-stop-req.json
                export STARTSTOP=$(cat stack/stack-onprem/pipeline/start-stop.yml | python -c 'import yaml; import json; import sys; print(json.dumps(json.dumps(yaml.safe_load(sys.stdin))));')
                envsubst '$STARTSTOP' < stack/stack-onprem/pipeline/start-stop-req.yml  | python -c 'import yaml; import json; import sys; print(json.dumps(yaml.safe_load(sys.stdin)));' > start-stop-req.json

                # set product variables
                envsubst '$API_KEY $ENV $ORGANIZATION $PROJECT $AWS_DEFAULT_REGION $AWS_SECRET_ACCESS_KEY $AWS_ACCESS_KEY_ID' < start-stop-req.json > start-stop-req-generated.json

                return_code=$(curl -s -o output -w "%{http_code}" "${CY_API_URL}/organizations/$ORGANIZATION/projects/$PROJECT/pipelines" --compressed \
                -H "authorization: Bearer ${API_KEY}" \
                -H 'content-type: application/vnd.cycloid.io.v1+json' \
                -H 'Accept: */*' -H 'Connection: keep-alive' \
                --data-binary "@start-stop-req-generated.json")
                if [[ "$return_code" != "204" && "$return_code" != "422" ]]; then
                   echo "error, return code $return_code"
                   cat output
                   EXIT_STATUS=1
                fi

                cy --insecure login --org ${ORGANIZATION} --api-key ${API_KEY}
                cy --insecure --org ${ORGANIZATION} --project start-stop-${PROJECT} --env ${ENV} pipeline unpause
                echo ""

                # InfraView for dummy/test
                echo "InfraView configuration"
                cy --insecure --org ${ORGANIZATION} --project ${PROJECT} --env ${ENV} external-backend create infraview AWSRemoteTFState \
                  --bucket-name ${BUCKET_NAME} \
                  --bucket-path ${BUCKET_PATH} \
                  --cred ${EXTERNAL_BACKEND_AWS_CRED_NAME} \
                  --region "eu-west-1"
                if [ $? -ne 0 ]; then
                  EXIT_STATUS=$?
                fi

                # Logs for dummy/test
                echo "Logs configuration"
                cy --insecure --org ${ORGANIZATION} --project ${PROJECT} external-backend create logs AWSCloudWatchLogs \
                  --cred ${EXTERNAL_BACKEND_AWS_CRED_NAME} \
                  --region "eu-west-1"
                # global project config, ignore if already exist
                #if [ $? -ne 0 ]; then
                #  EXIT_STATUS=$?
                #fi

                exit $EXIT_STATUS
          inputs:
            - name: git_stack-ansible
              path: "stack"
          params:
            CY_API_URL: 'https://http-api.cycloid.io'
            ORGANIZATION: ($ .organization_canonical $)
            API_KEY: ((api_key))
            ENV: ($ .environment $)
            PROJECT: ($ .project $)
            BUCKET_PATH: ($ .project $)/($ .environment $)/($ .project $)-($ .environment $).tfstate
            BUCKET_NAME: ($ .organization_canonical $)-terraform-remote-state
            EXTERNAL_BACKEND_AWS_CRED_NAME: ((external_backend_aws_cred_name))
            AWS_ACCESS_KEY_ID: ((aws_access_key))
            AWS_DEFAULT_REGION: ((aws_default_region))
            AWS_SECRET_ACCESS_KEY: ((aws_secret_key))

- name: uninstall-onprem
  serial: True
  build_logs_to_retain: 10
  plan:
  - do:
    - get: tfstate
      passed:
        - terraform-apply
      trigger: false

    - get: cycloid_utils
      trigger: false

    - task: ansible
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: cycloid/cycloid-toolkit
            tag: latest
        run:
          path: /bin/bash
          args:
          - -ec
          - |
            DIR=${PWD}

            # use to run galaxy
            eval "$(ssh-agent -s)"
            # ssh key to connect instances
