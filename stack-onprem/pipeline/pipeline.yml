    - task: ansible
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: cycloid/cycloid-toolkit
            tag: latest
        run:
          path: /bin/bash
          args:
          - -ec
          - |
            DIR=${PWD}

            # Galaxy install for worker
            if [ "$CONCOURSE_WORKER" = "false" ]; then
