            tag: latest
        run:
          path: /bin/bash
          args:
          - -c
          - |
            DIR=${PWD}
            # be able to run job a second time
            set +e

            # use to run galaxy
            eval "$(ssh-agent -s)"
            # ssh key to connect instances
            echo "${SSH_PRIVATE_KEY}" > /root/.ssh/id_rsa
            chmod 600 /root/.ssh/id_rsa
            ssh-add /root/.ssh/id_rsa

            echo "${GIT_PRIVATE_KEY}" > /root/.ssh/id_rsa_git
            chmod 600 /root/.ssh/id_rsa_git
            # ssh-add /root/.ssh/id_rsa_git

            MAIN_INSTANCE=$(jq -r  .cy_instances_public_ip[0] ${DIR}/tfstate/metadata)
            echo "### Ansible and Cycloid console is on $MAIN_INSTANCE"
            # Get the user by testing connexion (Ugly loop)
            # Forms allow to select OS by name and ami id. In case of AMI we can't know which user to use.
            # We want to avoid the needs of indicate os user in forms. So we try one by one until the good user is found.
            REMOTE_USER=""
            for user in admin centos ubuntu;do
              ssh ${user}@${MAIN_INSTANCE} ls
              if [ $? -eq 0 ]; then
                REMOTE_USER=${user}
                break
              fi
            done

            CY_TARGET_API_URL="https://${MAIN_INSTANCE}/api" \
            ENABLE_PROVISIONING=true \
              python3 cycloid_utils/cy-provisioner/cy-initializer.py

            # Logs for dummy/test
            echo "Logs for dummy/test project ..."
            cy --insecure --org $ORG external-backend create logs AWSCloudWatchLogs \
               --project dummy \
              --cred admin_aws \
              --region "eu-west-1"

            ### Inject terracost price ###
            # Get pricing data from terracost (used by cost estimation feature)
            # upload files + run mysql import
            # If needed to clean:
            # SET FOREIGN_KEY_CHECKS = 0;
            # TRUNCATE TABLE pricing_product_prices;
            # TRUNCATE TABLE pricing_products;
            # SET FOREIGN_KEY_CHECKS = 1;
            echo "Injecting terracost pricing ..."
            LATEST_PRICE=$(ls -1 git_terracost/mysql/testdata/*pricing.sql.gz | tail -n1)
            echo "  Using ${LATEST_PRICE}"
            scp -q ${LATEST_PRICE} ${REMOTE_USER}@${MAIN_INSTANCE}:/tmp/
            ssh -o 'ForwardAgent=yes' ${REMOTE_USER}@${MAIN_INSTANCE} 'gunzip -f /tmp/*-pricing.sql.gz && sed -i -E "/DROP TABLE IF EXISTS .pricing(_schema)?_migration/d;s/CREATE TABLE/CREATE TABLE IF NOT EXISTS/" /tmp/*-pricing.sql && source <(sudo grep DB /etc/default/cycloid-api) && mysql --protocol=TCP -u$DB_USER -p$DB_PWD -h $DB_HOST --database $DB_NAME < /tmp/*pricing.sql'

        inputs:
          - name: tfstate
          - name: git_terracost
          - name: cycloid_utils
        params:
          SSH_PRIVATE_KEY: ((instance_private_key_pair))
